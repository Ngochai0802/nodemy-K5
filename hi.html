<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      button {
        padding: 10px 20px;
        margin: 8px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-blue {
        background: #3498db;
        color: white;
      }
      .btn-green {
        background: #2ecc71;
        color: white;
      }
      .btn-red {
        background: #e74c3c;
        color: white;
      }
      .btn-gray {
        background: #95a5a6;
        color: white;
      }

      button:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Demo các Button</h2>

      <button class="btn-blue" onclick="alert('Bạn bấm nút Xanh')">
        Button Xanh
      </button>

      <button class="btn-green" onclick="alert('Bạn bấm nút Xanh lá')">
        Button Xanh lá
      </button>

      <button class="btn-red" onclick="alert('Bạn bấm nút Đỏ')">
        Button Đỏ
      </button>

      <button class="btn-gray" onclick="resetMessage()">Reset</button>

      <p id="msg"></p>
    </div>

    <script>
      function resetMessage() {
        document.getElementById("msg").innerText = "Đã reset!";
      }
    </script>
  </body>
</html>
